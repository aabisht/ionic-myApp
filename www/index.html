<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>{{browserTitle}}</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/ionic/js/angular/angular-animate.min.js"></script>
    <script src="lib/ionic/js/angular-ui/angular-ui-router.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/common/facade.api.factory.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body>
    <ion-header-bar align-title="center" class="bar-positive" ng-controller="HeaderController">
      <!--<ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i></ion-nav-back-button>-->
      <h1 class="title">
        <!--<img data-ng-src="{{AppCtrl.data.logo}}" alt="{{AppCtrl.data.title}}">-->
        <!--<span>{{AppCtrl.data.title}}</span>-->
        <a href="#" data-ui-sref="index">{{title}}</a>
      </h1>
    </ion-header-bar>
    <ion-nav-view class="has-header"></ion-nav-view>
  </body>
</html>
