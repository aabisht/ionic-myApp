<ion-content>
  <!--Movie List-->
  <ion-list>
    <ion-item data-ng-repeat="movieList in MovieCtrl.dataPost track by $index" data-ng-class="'item-'+($index+1)" class="item-thumbnail-left item-icon-right">
      <img src="" data-ng-src="{{movieList.post_movie_banner}}" alt="{{movieList.post_movie_title}}" />
      <h2>{{movieList.post_movie_title}}</h2>
      <p><strong>Release Year:</strong> {{movieList.post_movie_year}}</p>
      <p><strong>Rating:</strong> {{movieList.post_movie_rating}}</p>
      <div class="listing-list-category-wrapper">
        <ul class="list-category">
          <li data-ng-repeat="category in movieList.post_movie_catrgory">
            <span>{{category.category_name}}</span>
          </li>
        </ul>
      </div>
      <a href="{{movieList.post_movie_web_url}}" data-ui-sref="moviePageView({movie: movieList.post_movie_app_url})" class="icon ion-ios-arrow-forward"></a>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll on-infinite="MovieCtrl.getPageData()" distance="1%" data-ng-if="MovieCtrl.data"></ion-infinite-scroll>
</ion-content>
